<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#3498DB">

    <title>BookSwap - Home</title>

    <link rel="manifest" href="../manifest.json">


    <link rel="stylesheet" href="../assets/styles/main.css">
    <link rel="stylesheet" href="../assets/styles/home.css">

    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" 
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&family=Kavoon&display=swap" rel="stylesheet">

</head>
<body>
    <div class="main">
        <div class="header">
            <input type="text" value="Pesquisar títulos">
            <i class="fa-solid fa-magnifying-glass"  id="header-search-button">  </i>
        </div>

        <div class="home">

            <h1> Recomendados </h1>
            <div class="categories" id="recommended">
                <div class="books-container">

                    <div class="book">
                        <img id="img1" src="../img/home/img1.png"></img>
                        <p> Troco 5 livros </p>
                        <p> 3,7km </p>
                    </div>
                    <div class="book">
                        <img id="img2" src="../img/home/img2.png"></img>
                        <p> Troco livros </p>
                        <p> 5,5km </p>
                    </div>

                </div>
            </div>

            <h1> Melhores Avaliados </h1>
            <div class="categories" id="best-rated">
                <div class="books-container">
                    
                    <div class="book">
                        <img id="img5" src="../img/home/img5.png"></img>
                        <p> Coleção 15 livros </p>
                        <p> 3,9km </p>
                    </div>

                </div>     
            </div>

        </div>

        <div class="footer navbar">
            <i class="fa-solid fa-house" id="navbar-home"></i>
            <i class="fa-solid fa-upload" id="navbar-publish"> </i>
            <i class="fa-solid fa-user" id="navbar-profile"> </i>
            <i class="fa-solid fa-gear" id="navbar-config"> </i>
        </div>

    </div>

    <script src="../assets/scripts/home.js"></script>   
    <script src="https://kit.fontawesome.com/9c4cfc6bbc.js" crossorigin="anonymous"></script>

</body>
</html>
