<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Your Page Title</title>

    <link rel="stylesheet" href="../assets/styles/main.css">
    <!-- <link rel="stylesheet" href="../assets/styles/publish.css"> -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kavoon&display=swap" rel="stylesheet">

</head>

<body>
    <div class="main">

        <div class="header publish">
            <button class="button back publish" id="publish-back-button"> [Back] </button>
            <h1>Publish</h1>
        </div>

        <div>

            <div class="container image" id="image-container">
                <button id="add-image-button" class="button add-image"> Adicionar Imagem </button>
                <input type="file" accept="image/*" id="image=input" style="display: none;">
                <br>
                <img id="image-preview" style="max-width: 100%; display: none;">
            </div>
            
            <form class="forms" id="publish-form">
                

                <label for="title"> Título </label>
                <input id="title" class="input-box" type="text" required>
                <br>
                <label for="genre"> Gênero </label>
                <input id="genre" class="input-box" type="text" required>
                <br>
                <label for="description"> Descrição </label>
                <input id="description" class="input-box" type="text">
                <br>

                <button type="submit" id="publish-button" class="button submit"> Publicar anúncio </button>

            </form>

        </div>

    </div>

    <script src="../assets/scripts/publish.js"></script>

</body>

</html>
