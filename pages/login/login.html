<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookSwap - Login</title>

    <link rel="stylesheet" href="../../assets/styles/main.css">
    <link rel="stylesheet" href="../../assets/styles/login.css">

    

</head>
<body>
    <div class="main logopage">
        
        <img class="BookswapIcon" src="../../img/applogo-min.png"/>

        <div class="email-container">
            <label for="email">E-mail:</label>
            <input type="text" id="email" class="input-box"></input>
        </div>

        <div class="password-container">
            <label for="password"> Senha: </label>
            <input type="password" id="password" class="input-box"></input>
        </div>

        <div id="login-option-box">

            <label for="option-container">Conecte-se com:</label>

            <div id="option-container" class="options-container">
                <div class="options-icons">
                    <img id="google-icon" src="../../img/login-options/google-icon-min.png" />
                    <img id="instagram-icon" src="../../img/login-options/instagram-icon-min.png" />
                    <img id="facebook-icon" src="../../img/login-options/facebook-icon-min.png" />
                </div>
            </div>
        </div>


        <div class="applogo-container"  id="login-container">
            <button class="applogo-button" id="login-button"> Login </button>
        </div>

        <h1 class="bookswap"> BookSwap </h1>
    </div>
</body>
</html>
