<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookSwap - Login</title>

    <link rel="stylesheet" href="/assets/styles/main.css">
    <link rel="stylesheet" href="/assets/styles/login.css">
</head>
<body>
    <div class="Login">
        <div class="PasswordInputContainer">
            <div class="PasswordBox"></div>
            <div class="Senha">Senha:</div>
        </div>
        <div class="EmailInputContainer">
            <div class="EmailBox"></div>
            <div class="EMail">E-mail:</div>
        </div>
        <div class="Bookswap">BookSwap</div>
        <div class="LoginOptionsContainer">
            <div class="ConectSeCom">Conecte-se com:</div>
            <div class="OptionsContainer">
                <div class="OptionsBox"></div>
                <div class="OptionsIcons">
                    <img class="GoogleIcon" src="https://via.placeholder.com/45x49" />
                    <img class="InstagramIcon" src="https://via.placeholder.com/45x49" />
                    <img class="FacebookIcon" src="https://via.placeholder.com/45x49" />
                </div>
            </div>
        </div>
        <img class="BookswapIcon" src="https://via.placeholder.com/175x158" />
        <div class="LoginButton">
            <div class="LoginBox"></div>
            <div class="LoginText">Login</div>
        </div>
    </div>
</body>
</html>
