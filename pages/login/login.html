<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookSwap - Login</title>

    <link rel="stylesheet" href="../../assets/styles/main.css">
    <link rel="stylesheet" href="../../assets/styles/login.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&family=Kavoon&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&family=Kavoon&display=swap" rel="stylesheet">

</head>
<body>
    <div class="main logopage">
        
        <img class="BookswapIcon" src="../../img/applogo-min.png"/>

        <form id="default-login">

            <div class="email-container">
                <label for="email">E-mail:</label>
                <input type="text" id="email" class="input-box" required></input>
            </div>
    
            <div class="password-container">
                <label for="password"> Senha: </label>
                <input type="password" id="password" class="input-box" required></input>
            </div>
    
            <div class="applogo-container"  id="login-container">
                <button type="submit" class="applogo-button" id="login-button"> Login </button>
            </div>

        </form>

        <div id="login-option-box">

            <p id="option-container-text"> Conecte-se com: </p>

            <div id="option-container" class="options-container">
                <div class="options-icons">
                    <img class="login-icon" id="google-icon" src="../../img/login-options/google-icon-min.png" />
                    <img class="login-icon" id="instagram-icon" src="../../img/login-options/instagram-icon-min.png" />
                    <img class="login-icon" id="facebook-icon" src="../../img/login-options/facebook-icon-min.png" />
                </div>
            </div>

        </div>

        <h1 class="bookswap"> BookSwap </h1>

    </div>

    <script src="../../assets/scripts/login.js"></script>

</body>
</html>
