<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookSwap</title>

    <link rel="stylesheet" href="assets/styles/applogo.css">

    <link rel="stylesheet" href="assets/styles/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&family=Kavoon&display=swap" rel="stylesheet">

</head>
<body>
    <body>
        <div class="main logopage">

          <h1 class="bookswap"> BookSwap </h1>

          <img class="applogo-img" 
          id="bookswapLogo" 
          src="img/applogo-min.png"/>

          <div class="applogo-container"  id="login-container">
            <button class="applogo-button" id="login-button"> Login </button>
          </div>

          <div class="applogo-container" id="sign-in-container">
            <button class="applogo-button" id="sign-in-button"> Cadastro </button>
          </div>

        </div>

        <script>
          document.getElementById('login-button').addEventListener("click", () => {
            window.location.href = "pages/login/login.html";
          });
          document.getElementById('sign-in-button').addEventListener("click", () => {
            window.location.href = 'pages/login/sign-in.html';
          });
        </script>

      </body>
</body>
</html>
